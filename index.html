<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="NatchaLatte">
    <meta name="keywords" content="natchalatte-official natchalatte natchaLatteofficial">
    <meta name="description" content="มาร่วมผจญภัยและเรียนรู้ไปด้วยกันในโลกที่แสนสดใสกับผม NatchaLatte">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatchaLatte Official</title>
    <link rel="icon" type="image/x-icon" href="asset/images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body data-natcha-theme=light oncontextmenu="return false">
    <main>
        <div>
            <div class="text">
                <div class="text-01">ขอบคุณสำหรับ</div>
                <div class="text-02">การสนับสนุน</div>
            </div>
            <div id="button-toggle" class="button-toggle" onclick="toggleTheme()">ไปยังโหมดมืด</div>
        </div>
        <div class="image">
            <img ondrag="return false" ondragstart="return false" oncontextmenu="return false" galleryimg="no" onmousedown="return false" src="asset\images\mascot.png" alt="NatchaLatte">
        </div>
    </main>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('natchalatteofficial', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#8ba888',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="NatchaLatteOfficial" data-description="Support me on Buy me a coffee!" data-message="" data-color="#8ba888" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <script src="script.js"></script>
    <!-- ร่วมรำลึกในพระมหากรุณาธิคุณ สมเด็จพระนางเจ้าสิริกิติ์ พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง -->
    <script defer src="https://www.queensirikit.com/ribbon.js" data-ribbon-position="top-right" data-grayscale="100"></script>
</body>
</html>
